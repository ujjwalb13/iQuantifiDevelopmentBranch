<style>
body, footer { background-color: #3b5152; }
footer { background-color: transparent; }
footer p { color: #cfcfcf; }
</style>

<div class="container auth-container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h3>Forgot your password?</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <form class="auth-form" name="forgotPasswordForm" role="form" ng-submit="submit(forgotPasswordForm.$valid)" novalidate>
        <p class="text-success" ng-show="success">You will receive an email with instructions for how to reset your password in a few minutes.</p>
        <p class="text-danger" ng-show="error.error">{{error.error}}</p>
        <div class="form-group" ng-class="{'has-error': submitted && error.errors.email}">
          <label class="control-label" for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" required ng-model="user.email">
          <span class="help-block" ng-show="error.errors.email" ng-repeat="err in error.errors.email">{{err}}</span>
        </div>
        <div class="text-center">
          <button type="submit" class="iq-submit-btn btn btn-success">Send password reset instructions</button>
        </div>
        <ul class="auth-links">
          <li><a href="/#/confirmation">Didn't receive confirmation instructions?</a></li>
          <li><a href="/#/unlock">Didn't receive unlock instructions?</a></li>
        </ul>
      </form>

      <div class="register text-center">
        <p>Need help? <a href="mailto:support@iquantifi.com">Contact iQuantifi team</a></p>
        <p>Already registered? <a href="/#/login">Log in</a></p>
      </div>
    </div>
  </div>
</div>
