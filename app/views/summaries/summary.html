<div class="main-title">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>
           My Progress
        </h3>
      </div>
    </div>
  </div>
</div>

<div class="main-content-style">
    <div class="container main-wrapper">
      <div class="row">
        <div class="left-side-bar col-lg-2 col-md-3 col-sm-12 col-xs-12">
          <progress-sidebar current-page=''></progress-sidebar>
        </div>
        <div class="right-content col-lg-10 col-md-9 col-sm-12 col-xs-12">
          <div class="content-wrapper">
            <div class="section-header goals">
                <i class="icon icon-gl-custom-goal"></i>Goal Summary
            </div>
            <div class="goal-summary-head">
              <div class="pull-left">
                <i class="icon icon-gl-house icon-80"></i>
                <h3>
                  New Home
                </h3>
                <button class="btn btn-blue">
                  Edit Goal
                </button>
                <a class="btn btn-delete ng-scope">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
              </div>
              <div class="pull-right">
                <ul>
                  <li>
                    <label for="">Purchase Date</label>
                    <p>Sep 2018</p>
                  </li>
                  <li>
                    <label for="">Total Goal Amount</label>
                    <p>$250,000</p>
                  </li>
                </ul>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


<div ng-include="'/views/summaries/_overview.html'"></div>

 <div ng-include="'/views/summaries/_action_tracker.html'" ng-if="schedule.data.length > 0"></div>

<div ng-include="'/views/summaries/_reserves.html'" ng-if="isReserves"></div>
<div ng-include="'/views/summaries/_college_details.html'" ng-if="isCollege"></div>
