<ul class="nav nav-tabs">
  <li role="presentation" class="{{ tab.status}} " ng-repeat="tab in tabs">
    <a class="clearfix" href="javascript:void(0)">
      <span class="step-value pull-left">{{ tab.index }}</span>
      <span class="step-label pull-left">{{ tab.title }}</span>
    </a>
  </li>
</ul>
