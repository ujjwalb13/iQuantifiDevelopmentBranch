<div class="dash-donut">
  <div class="dash-center-ring">

    <a ng-href="{{summaryPath(goal)}}">
      <img class="inner-image" ng-src="/images/ignore/{{icon(goal.type)}}On.svg" ng-if="goal.category != 'debt' && !goal.deleted">
      <img class="inner-image" src="/images/svg/debtOn.svg" ng-if="goal.category == 'debt'">
    </a>

  </div>
</div>
