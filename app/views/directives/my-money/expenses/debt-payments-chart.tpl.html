<div style="width:100%">
  <div class="col-md-7 col-xs-12 chart-content">
    <svg width="50%" ratio="1"></svg>
  </div>

  <div class="col-md-5 col-xs-12 chart-des">
    <div class="des-chart-content total-chart">
      <i class="icon icon-db-auto-loan"></i>
      <p>
        <span>Total Monthly Committed Expenses</span>
        <strong>${{totalDebt}} ({{totalDebtPercent}}%)</strong>
      </p>
    </div>
    <div class="des-chart-content" ng-repeat="debt in debtPayments">
      <i class="icon icon-db-auto-loan"></i>
      <p>
        <span>{{debt.name}}</span>
        <strong>${{debt.amount}} ({{debt.percent}}%)</strong>
      </p>
    </div>
  </div>
</div>
