<ul>
  <li></li> <!-- This first item will be used for responsive design -->
    <li ng-click="/#">
        <a href="/#/">
            <i class="icon icon-back-to-dashboard" aria-hidden="true"></i><span>Back to Dashboard</span>
        </a>
    </li>
  <li ng-repeat="page in pages" ng-click="gotoPage(page)" >
    <a href="/#{{page.link}}" ng-class="{'active': page.active}">
      <i class="icon {{ page.icon }}"></i>
      <span>{{page.title}}</span>
    </a>
  </li>
</ul>
