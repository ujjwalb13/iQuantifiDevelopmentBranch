<select ng-model="model"
        id={{name}}
        name={{name}}
        class="form-control"
        placeholder="State"
        tabindex="1"
        ng-change="stateChanged()"
        required>
  <option value="" selected disabled>State</option>
  <option value={{state.abbreviation}} ng-repeat="state in states">{{state.name}}</option>
</select>
<span ng-messages="submitted && objForm.residenceState.$error" ng-messages-include="error-messages"></span>
