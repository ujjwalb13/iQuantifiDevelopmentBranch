<div class="main-title">
  <div class="container">
    <h3 class="pull-left">
      <span>
        Add New Debt
      </span>
    </h3>
    <h3 class="pull-right">
      <a href="/#/progress">&times;</a>
    </h3>
  </div>
</div>

<div class="main-content-style">
  <div class="container main-wrapper add-new-section">
    <ul class="row">
      <li class="col-md-2 col-sm-3 col-xs-6" ng-repeat="debt in debtTypes" ng-click="addNewDebt(debt)">
        <div class="add-section-button debt-section">
          <i class="icon {{ debt | debtIconClass }} icon-80"></i>
          <span>{{debt | debtTypeName}}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
