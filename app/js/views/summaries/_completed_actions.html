  <div class="sc-completed-actions">
    <div class="container">
      <div class="arrow-down"></div>
      <h1>Completed Actions</h1>
      <ul class="actions-list">
        <li ng-show="!completedActions.length"><span>You have no completed actions.</span></li>
        <li ng-repeat="action in completedActions"><span>{{action.completed_on | monthYear}} - {{action.description}}</span></li>
      </ul>
    </div>
  </div>
