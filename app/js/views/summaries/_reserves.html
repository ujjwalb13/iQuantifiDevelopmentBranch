<div class="sc-reserves-overview">
  <div class="container sc-container">
    <div class="arrow-down"></div>
    <h1>Reserves Overview</h1>
    <div class="reserves-months clearfix">
      <div class="col-sm-3 col-xs-6">
        <div class="one-month">
          <img src="/images/summaries/reserve-month-one.png" class="fund-icon">
          <span class="month">1 Month Reserves</span><span class="amt">{{oneCR | dollars}}</span>
        </div>
        <div class="progress reserve-bar">
          <div class="progress-bar reserves-bg" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{percentage1CR}}%;"></div>
        </div>
      </div>
      <div class="col-sm-4 col-xs-8">
        <div class="three-months">
          <img src="/images/summaries/reserve-month-three.png" class="fund-icon">
          <span class="month">3 Months Reserves</span><span class="cr-wrapper"><span class="amt">{{threeCR | dollars}}</span></span>
        </div>
        <div class="progress reserve-bar">
          <div class="progress-bar reserves-bg" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{percentage3CR}}%;"></div>
        </div>
      </div>
      <div class="col-sm-5 col-xs-12">
        <div class="six-months">
          <img src="images/summaries/reserve-month-six.png" class="fund-icon">
          <span class="month">6 Months Reserves</span><span class="amt">{{sixCR | dollars}}</span>
        </div>
        <div class="progress reserve-bar">
          <div class="progress-bar reserves-bg" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{percentage6CR}}%;"></div>
        </div>
      </div>
      <h4 class="text-center">You have saved {{reservesTotalSaved | dollars}} so far. You need {{reservesTotal | dollars}} to satisfy all of your reserve goals.</h4>
    </div>



  </div>
</div>
