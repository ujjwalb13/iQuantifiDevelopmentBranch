<style>
body, footer { background-color: #f1f1e8; }
</style>

<div class="container dropdown-container open-action-container">
  <div class="row hidden-xs">
    <div class="col-sm-12 header">
      <h3 class="text-center">Open Action</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-10 align-center text-center">
      <p class="select-text">Select an account to link with this goal.</p>
    </div>
  </div>


  <div class="row">
    <table class="iq-table table-striped table selectable">
      <thead class="dark">
        <th>Account</th>
        <th>Type</th>
        <th>Balance</th>
        <th class="visible-xs"></th>
      </thead>
      <tbody>
        <tr ng-repeat="account in accounts" ng-click="linkAccount(account.guid, action.actionable_href)">
          <td>{{account.name}}</td>
          <td>{{account.kind | translate | titleize}}</td>
          <td>{{account.balance | dollars}}</td>
          <td class="visible-xs"><i class="fa fa-chevron-right"></i></td>
        </tr>
      </tbody>
    </table>
  </div>


  <div class="row">
    <div class="col-xs-12 col-sm-4 align-center">
      <a href="/#/accounts/link/action" class="iq-submit-btn btn-primary btn-block btn"><i class="fa fa-plus"></i> Account</a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 text-center">
      <p class="manual-create">I cannot find my account. <a href ng-click="createAccount()">Manually create my account.</a></p>
    </div>
  </div>
</div>
